name: React CI + Docker

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --watchAll=false

      - name: Build project
        run: npm run build

      # Docker i≈ülemleri
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t osmanakal/my_notes:latest .

      - name: Push Docker image
        run: docker push osmanakal/my_notes:latest

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no user@YOUR_SERVER_IP '
            docker pull osmanakal/my_notes:latest &&
            docker stop my_notes || true &&
            docker rm my_notes || true &&
            docker run -d --name my_notes -p 80:80 osmanakal/my_notes:latest
          '
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
