name: CI with Docker

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Kodları al
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Docker kurulu mu kontrol et ve version
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Node.js kurulumu (React projesi için)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 4️⃣ Bağımlılıkları yükle
      - name: Install dependencies
        run: npm install

      # 5️⃣ Testleri çalıştır
      - name: Run tests
        run: npm test

      # 6️⃣ Docker imajı build et
      - name: Build Docker image
        run: docker build -t my-app .

      # 7️⃣ (Opsiyonel) Docker imajını Docker Hub’a push et
      # Eğer push etmek istersen GitHub Secrets’a Docker Hub credentials ekle
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push my-app
